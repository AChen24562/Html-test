<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/footer.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">

      <!--Nav Bar Start-->
      <div class="mobile-nav-bar title-bar">

            <!-- Set up Off-canvas -->
            <body>
              <div class="off-canvas-wrapper">
                <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
                  <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
                    <!-- left off-canvas markup -->
                  </div>
                  <div class="off-canvas position-right" id="offCanvasRight" data-off-canvas data-position="right">
                    <!-- right off-canvas markup -->
                  </div>
                  <div class="off-canvas-content" data-off-canvas-content>
                    <!-- page content -->
                  </div>
                </div>
              </div>
            </body>

            <!-- Fire Off-canvas -->
            <button type="button" class="button" data-toggle="offCanvasLeft">Open Menu</button>
        <!-- Default Button Icon-->
  <div class="title-bar-left">
    <!-- Toggle Button code-->

    <!--End Toggle Button code-->
    <button class="menu-icon" type="button"></button>
  </div>
  <!--Default button icon end-->

  <div class="title-bar-center">
    <span class="title-bar-text">Flights</span>
  </div>

  <div class="title-bar-right">
    <span class="title-bar-text">Home</span>
    <span class="title-bar-text"><a href="#"><i class="fa fa-home title-bar-logo"></i></a></span>
  </div>

</div>
<!--Nav Bar End-->

      <!--Dashboard Start-->
          <div class="mobile-app-dashboard-header">
  <h1>Delta Airlines</h1>
</div>

<div class="mobile-app-dashboard">
  <a href="https://www.google.com/?client=safari">

    <div class="mobile-app-dashboard-inner">
      <i class="fa fa-plane" aria-hidden="true"></i>
      <span> Book Flights </span>
    </div>
  </a>

  <a href="">
    <div class="mobile-app-dashboard-inner">
      <i class="fa fa-clock-o mobile-app-dashboard-icon" aria-hidden="true"></i>
      <span>Flight Status</span>
    </div>
  </a>

  <a href="">
    <div class="mobile-app-dashboard-inner">
      <i class="fa fa-check-square-o" aria-hidden="true"></i>
      <span>Check In</span>
    </div>
  </a>

  <a href="">
    <div class="mobile-app-dashboard-inner">
      <i class="fa fa-cutlery" aria-hidden="true"></i>
      <span>Eat Well</span>
    </div>
  </a>

  <a href="">
    <div class="mobile-app-dashboard-inner">
      <i class="fa fa-question" aria-hidden="true"></i>
      <span>FAQ</span>
    </div>
  </a>

  <a href="">
    <div class="mobile-app-dashboard-inner">
      <i class="fa fa-plus" aria-hidden="true"></i>
      <span>Miles and Benefits</span>
    </div>
  </a>

</div>
<!--Dashboard End-->

<!--Footer Start-->
<div class="mobile-bottom-bar">
  <a href="#" class="footer-link">
    <i class="fa fa-cog"></i> <span class='footer-text'>Settings</span>
  </a>
  <a href="#" class="footer-link">
    <i class="fa fa-sign-out"></i> <span class='footer-text'>Log out</span>
  </a>
</div>
<!--End of Footer-->


  </body>
</html>
