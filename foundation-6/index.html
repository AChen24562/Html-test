<html class="no-js" lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
      <!--Nav Bar Start-->
      <div class="mobile-nav-bar title-bar">

  </div>
  <div class="title-bar-center">
    <span class="title-bar-text">Flights</span>
  </div>

  </div>
</div>
<!--Nav Bar End-->

      <!--Dashboard Start-->

  <h1>Delta Airlines</h1>
</div>

<div class="mobile-app-dashboard">

      <i class="fa fa-plane" aria-hidden="true"></i>

    </div>
  </a>

    <div class="mobile-app-dashboard-inner">
      <i class="fa fa-check-square-o" aria-hidden="true"></i>

  </a>

  <a href="">
    <div class="mobile-app-dashboard-inner">
      <i class="fa fa-cutlery" aria-hidden="true"></i>

    </div>
  </a>

  <a href="">
    <div class="mobile-app-dashboard-inner">
      <i class="fa fa-question" aria-hidden="true"></i>

    </div>
  </a>

  <a href="">
    <div class="mobile-app-dashboard-inner">
      <i class="fa fa-plus" aria-hidden="true"></i>

    </div>
  </a>

</div>
<!--Dashboard End-->

<!--Footer Start-->
<div class="mobile-bottom-bar">
  <a href="#" class="footer-link">
    <i class="fa fa-cog"></i> <span class='footer-text'>Settings</span>
